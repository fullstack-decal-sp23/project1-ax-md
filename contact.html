    <h2>CONTACT ME</h2>
    <div class="socials">
        <h6 id="socials">Find me on:</h6>
        <button class="btn"><a href="https://www.facebook.com/yalegg/" target="_blank"><i class = "fab fa-facebook"></i></a></button>
        <button class="btn"><a href="https://www.linkedin.com/in/yale-han/" target="_blank"><i class = "fab fa-linkedin"></i></a></button>
        <button class="btn"><a href="https://www.instagram.com/yegghan/" target="_blank"><i class = "fab fa-instagram"></i></a></button>
    </div>
    <form class="contact_form">
        <label>Name</label>
        <input type="text"placeholder="John Doe" name="name">
        <br>
        <label>Email</label>
        <input type="email" placeholder="johndoe@berkeley.edu" name="email">
        <br>
        <label>Message</label>
        <textarea name="message" placeholder="ily yale"></textarea>
        <br>
        <input type="submit" value="Send" onclick="submittedMessage(this.form)">
    </form>
    <script>
        function submittedMessage(form) {
            var userName = form.name.value;
            var userEmail = form.email.value;
            alert ("Thanks for your message, " + userName + "! I'll email you back at " + userEmail + ".");
        }
    </script>
